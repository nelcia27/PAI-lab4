<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>jQuery</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">
   $(document).ready(function () {
    alert('Czy wiesz, że możesz skopiować ten tekst przy pomocy skrótu Ctrl + C.');
    function edit() {
     var row = $(this);
     row.html('<input id="edit" value="' + row.text() + '">');
     $('#edit').blur(function (){
     //dla html wykonuje się ewentualnie wpisany tam kod, dla text zawsze jest to tekst
     //stała lub zmienna nie spowowdowałay zauważalnych dla mnie zmian
     //dla strzałeczki po wpisaniu tekstu pole nie jest widoczne, bez strzałeczki jest niewidoczne tylko gdy użytkownik pozostawi je puste
     row.text($(this).val());
     row.one('click', edit);
     }).focus();
     $('button').trigger('asdf');
    }
    $(function () {
     $('td').one('click', edit);
    }); 
    $('button').bind('asdf', function () { alert('Asdf!'); });
    $('*').unbind();
   });
  </script>
 </head>
 <body>
  <table>
   <tr><td>Wlazł</td></tr>
   <tr><td>kotek</td></tr>
   <tr><td>na</td></tr>
   <tr><td>...</td></tr>
  </table>
  <button> Kliknij</button>
 </body>
</html>
